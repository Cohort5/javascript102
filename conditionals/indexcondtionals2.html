    //= assigns to this element, == compare, === data types need to match, != not equal to, &&, || equals or, 
    
    var fruit = 'papayya';
    
    switch(fruit) {
        case 'bannana':
            alert('I hate bannans');
            break;
        case 'apples':
            alert('I love apples');
            break;
        case 'orange':
            alert('Oranges are ok');
            break;
        default:
        alert('I love all other fruits');
        break;
    }
    
</script>
